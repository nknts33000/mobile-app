spring.application.name=demo
spring.datasource.url=jdbc:postgresql://localhost:5433/demo
spring.datasource.username=admin
spring.datasource.password=admin

# Configure JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Spring Security
logging.level.org.springframework.security=TRACE

spring.security.oauth2.client.registration.google.client-id=917930365323-cnhikis7c71jgco82ie2lk3ri62r02vn.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE-OAUTH2-SECRET}
